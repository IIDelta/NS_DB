<!DOCTYPE html>
<html>
<head>
    <title>Delete Project</title>
</head>
<body>
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete "{{ project.projectname }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'project-list' %}">Cancel</a>
</body>
</html>
