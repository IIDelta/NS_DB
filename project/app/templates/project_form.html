<!DOCTYPE html>
<html>
<head>
    <title>{% if project.pk %}Edit{% else %}Create{% endif %} Project</title>
</head>
<body>
    <h1>{% if project.pk %}Edit{% else %}Create{% endif %} Project</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if project.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'project-list' %}">Back to list</a>
</body>
</html>
